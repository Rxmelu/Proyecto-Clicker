<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-button id="boton_desplegable">
        Mostrar m√°s
      </ion-button>

      <ion-popover trigger="boton_desplegable" dismissOnSelect="true">
        <ng-template>
          <ion-list>
            <ion-button class="botones_navegar" color="mycustomcolor" expand="block" (click)="Clicker()"> Ir al perfil </ion-button>
            <ion-button class="botones_navegar" expand="block" (click)="Leaderboard()"> Leaderboard </ion-button>
            <ion-button class="botones_navegar" expand="block" (click)="Upgrades()"> Upgrades </ion-button>
            <ion-button class="botones_navegar" expand="block" (click)="Exit()"> Salir. </ion-button>
          </ion-list>
        </ng-template>
      </ion-popover>
</ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>
              <p> Username: {{ user_data.username }} </p>

              <p> Nivel Mejora "XXX": </p>
              
              <p> Nivel Mejora "XXX": </p>
              
              <p> Dinero: {{ user_data.dinero }} </p>
            
              <p> Clicks totales realizados: {{ user_data.cantidad_clicks }} </p>
              
              <p> Cantidad de dinero total generada: {{ user_data.cantidad_generada }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
