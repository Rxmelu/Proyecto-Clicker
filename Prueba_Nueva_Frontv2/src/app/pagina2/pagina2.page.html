<ion-content [fullscreen]="true" id="main_content">


<ion-grid>

            <ion-grid>
                <ion-row>
                        <ion-button expand="block" (click)="Profile()"> Ir al perfil </ion-button>
                        <ion-button expand="block" (click)="Leaderboard()"> Leaderboard </ion-button>
                        <ion-button expand="block" (click)="Upgrades()"> Upgrades </ion-button>
                        <ion-button expand="block" (click)="Exit()"> Exit </ion-button>
                </ion-row>
            </ion-grid>

    <ion-row>
        <ion-col>
            Usuario: {{user_data.username}}
        </ion-col>

        <ion-col>
            Monedas: {{user_data.dinero}}
        </ion-col>

        <ion-col>
            Clicks Realizados: {{user_data.cantidad_clicks}}
        </ion-col>
    </ion-row>

    <ion-img 
    id="boton_clicker" 
    [disabled]="isCooldown" 
    (click)="Clicker()" 
    (click)="CooldownImagen()"
    (click)="updateDinero()"
    (click)="updateClicks()"
    src="../../assets/Galleta.png"
    [class.cooldown]="isCooldown"
    [class.disabled]="isCooldown">
    </ion-img>

</ion-grid>
</ion-content>
