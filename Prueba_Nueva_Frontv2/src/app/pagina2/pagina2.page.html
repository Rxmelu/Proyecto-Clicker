<ion-content [fullscreen]="true" id="main_content">

  <ion-grid>
    <ion-button id="boton_desplegable">
        Mostrar m√°s
      </ion-button>

      <ion-col>
        Usuario: {{ usuarios.username }}
      </ion-col>

      <ion-popover trigger="boton_desplegable" dismissOnSelect="true">
        <ng-template>
          <ion-list>
            <ion-button class="botones_navegar" color="mycustomcolor" expand="block" (click)="Profile()"> Ir al perfil </ion-button>
            <ion-button class="botones_navegar" expand="block" (click)="Leaderboard()"> Leaderboard </ion-button>
            <ion-button class="botones_navegar" expand="block" (click)="Upgrades()"> Upgrades </ion-button>
            <ion-button class="botones_navegar" expand="block" (click)="Exit()"> Salir. </ion-button>
          </ion-list>
        </ng-template>
      </ion-popover>
</ion-grid>

<ion-grid>

    <ion-img 
    id="boton_clicker" 
    [disabled]="isCooldown" 
    (click)="Clicker()" 
    (click)="CooldownImagen()"
    (click)="updateDinero()"
    (click)="updateClicks()"
    src="../../assets/Galleta.png"
    [class.cooldown]="isCooldown"
    [class.disabled]="isCooldown">
    </ion-img>

    <ion-col>
      Dinero: {{ usuarios.dinero }}
    </ion-col>

    <ion-col>
      Clicks: {{ usuarios.cantidad_clicks }}
    </ion-col>

</ion-grid>
</ion-content>
